<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Обработка фраз и картинок</h1>
                <h2>Результаты</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Запрос</th>
                            <th>Ответ</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ans in answers %}
                        {% if 'image' in ans %}
                        <tr>
                            <td>{{ ans.image }}</td>
                            <td><img src="static/{{ ans.image }}" alt=""></td>
                        </tr>
                        {% else %}
                        <tr>
                            <td>{{ ans.query }}</td>
                            <td>{{ ans.value }}</td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                    </tbody>
                </table>

                <hr>

                <h2>Ввод текста</h2>
                <form action="/send" method="POST">
                    <div class="mb-3">
                        <label for="input_text" class="form-label">Введите текст</label>
                        <textarea name="input_text" id="input_text" class="form-control"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Отправить">
                </form>

                <hr>

                <h2>Загрузка изображения</h2>
                <form action="/transform_image" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Выберите файл</label>
                        <input type="file" name="image" id="image" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Отправить">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
